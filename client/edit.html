<!DOCTYPE html>

<title>FYP admin app</title>
<link rel="stylesheet" href="style.css"/>
<script defer src="edit.js" type="module"></script>

<body>
    <button id="backButton">Back</button>

    <section id="editStudent" class="hidden">
        <input type="text" id="editStudentFName"/>
        <input type="text" id="editStudentLName" />
        <input type="text" id="editStudentCourse" />
        <select id="supervisorSelect">
            <option value="" id="currentSup"></option>
        </select>
        <select id="moderatorSelect">
            <option value="" id="currentMod"></option>
        </select>
        <button id="updateStudent">Update</button>
    </section>

    <section id="editSupervisor" class="hidden">
        <input type="text" id="editSupervisorFName" />
        <input type="text" id="editSupervisorLName" />
        <input type="text" id="editSupervisorSlots" />
        <button id="updateSupervisor">Update</button>
    </section>

    <section id="editModerator" class="hidden">
        <input type="text" id="editModeratorFName" />
        <input type="text" id="editModeratorLName" />
        <input type="text" id="editModeratorSlots" />
        <button id="updateModerator">Update</button>
    </section>
</body>
